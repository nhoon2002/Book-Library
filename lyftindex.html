
   <!DOCTYPE html>
   <html lang="en">
   <head>
   	<meta charset="UTF-8">
   	<title>Book Share | Nam Kim | RD</title>
   	<!-- Latest compiled and minified CSS -->
   	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
   	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
   	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

   	<!-- Firebase Reference -->
      <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>

   	<!-- Moment.js Reference -->
   	<!-- <script src="http://momentjs.com/downloads/moment.js"></script> -->
    	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
   </head>
   <body>


   <!-- Employee Tracker -->
   <div class="container">

   	<!-- Jumbotron -->
   	<div class="jumbotron" style="background-color: black; color: white">
   		<h1 class="text-center">Welcome to Book Sharer:</h1>
   		<h3 class="text-center">Join the revolution of the book industry...</h3>

         <form>
            <div class="form-group">
               <label for="">Username</label>
               <input type="text" class="form-control" id="userName">
            </div>

            <div class="form-group">
               <label for="">Password</label>
               <input type="text" class="form-control" id="password">
            </div>

            <button type="button" class="btn btn-primary loginButton">Log-in</button>
         </form>


   	</div>

   	<div class="row">
   		<div class="col-lg-12">

   		<!-- Current Employees-->
   			<div class="panel panel-primary">
   				<div class="panel-heading">
   					<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
   				</div>
   				<div class="panel-body">
   					<table class="table table-hover" id='bookTable'>
   						<thead>
   							<tr>
   								<th>Book Name</th>
   								<th>Author</th>
   								<th>ISBN</th>
   								<th>Publisher</th>
   							</tr>
   						</thead>
   						<tbody>

   						</tbody>
   					</table>
   				</div>
   			</div>

   			<!-- Add Employee  -->
   			<div class="panel panel-primary">
   				<div class="panel-heading">
   					<h3 class="panel-title"><strong>Add Book</strong></h3>
   				</div>
   				<div class="panel-body">


   				<!-- Entry Form -->
   				<form>
   					<div class="form-group">
   						<label for="">Book Title</label>
   						<input type="text" class="form-control" id="bookNameInput">
   					</div>

   					<div class="form-group">
   						<label for="">Author</label>
   						<input type="text" class="form-control" id="authorInput">
   					</div>

   					<div class="form-group">
   						<label for="">ISBN</label>
   						<input type="text" class="form-control" id="isbnInput">
   					</div>

   					<div class="form-group">
   						<label for="">Publisher</label>
   						<input type="text" class="form-control" id="publisherInput">
   					</div>

   					<button type="submit" class="btn btn-primary" id="addBookBtn">Submit</button>
                  <button type="submit" class="btn btn-primary" id="clearBookBtn">Remove Last</button>
                  <button type="submit" class="btn btn-primary" id="clearLibraryBtn">Clear</button>
                  <button type="submit" class="btn btn-primary" id="newUser">New User</button>
   				</form>

   				</div>
   			</div>

   		</div>
   	</div>
   </div>

   <!-- Javascript -->

      <script type="text/javascript" src="books.js"></script>


   </body>
   </html>
